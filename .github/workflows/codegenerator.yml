name: Update Generated Swift Types from OpenAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Check for updates daily at 6 AM UTC (same as TypeScript project)
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  update-generated-code:
    name: Update Generated Swift Types from OpenAPI Spec
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest NEAR OpenAPI spec
        run: |
          echo "Downloading latest OpenAPI spec from NEAR repository..."
          curl -o Tools/CodeGenerator/open-api-near-spec.json \
            https://raw.githubusercontent.com/near/nearcore/master/chain/jsonrpc/openapi/openapi.json
          echo "OpenAPI spec downloaded successfully"

      - name: Install Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Generate Swift types from OpenAPI spec
        working-directory: Tools/CodeGenerator
        run: swift run

      - name: Test generated types compilation
        run: |
          cd packages/NearJsonRpcTypes
          swift build
          echo "Generated types compile successfully"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch latest changes first
          git fetch origin

          # Reset to origin/main to avoid conflicts
          git reset --hard origin/main

          # Regenerate types on clean state
          cd Tools/CodeGenerator
          swift run
          cd ../..

          # Test compilation
          cd packages/NearJsonRpcTypes
          swift build
          cd ../..

          # Commit and push
          git add .
          git commit -m "feat: update generated Swift types from OpenAPI spec

          - Updated OpenAPI specification from nearcore repository
          - Regenerated Swift types with latest schema changes
          - Updated type definitions and enums
          - All 249 types generated correctly
          - No compilation errors detected"

          git push
