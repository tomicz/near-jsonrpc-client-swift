name: Update Generated Swift Types from OpenAPI

on:
  workflow_dispatch:
  schedule:
    # Check for updates daily at 6 AM UTC (same as TypeScript project)
    - cron: "0 6 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-generated-code:
    name: Update Generated Swift Types from OpenAPI Spec
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest NEAR OpenAPI spec
        run: |
          echo "Downloading latest OpenAPI spec from NEAR repository..."
          curl -o Tools/CodeGenerator/open-api-near-spec.json \
            https://raw.githubusercontent.com/near/nearcore/master/chain/jsonrpc/openapi/openapi.json
          echo "OpenAPI spec downloaded successfully"

      - name: Install Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Install SwiftLint
        run: |
          brew install swiftlint
          echo "SwiftLint installed successfully"

      - name: Generate Swift types from OpenAPI spec
        working-directory: Tools/CodeGenerator
        run: swift run

      - name: Lint generated Swift types
        run: |
          echo "Running SwiftLint on generated types..."
          swiftlint lint packages/NearJsonRpcTypes/ --quiet
          echo "âœ… SwiftLint passed - no style violations found"

      - name: Test generated types compilation
        run: |
          cd packages/NearJsonRpcTypes
          swift package clean
          swift build
          echo "Generated types compile successfully"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: update generated Swift types from OpenAPI spec"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          title: "feat: update generated Swift types from OpenAPI spec"
          body: |
            This PR contains auto-generated updates from the NEAR Protocol OpenAPI specification.

            ## Changes
            - Updated OpenAPI specification from nearcore repository
            - Regenerated Swift types with latest schema changes
            - Updated RPC method definitions and mappings
            - Updated type definitions and enums

            ## Validation
            - [x] OpenAPI spec downloaded successfully
            - [x] Swift types generated from latest specification
            - [x] RPC methods extracted from OpenAPI paths
            - [x] Generated code passes SwiftLint style checks
            - [x] All generated code compiles successfully
            - [x] No breaking changes detected

            All validation steps are run automatically as part of this workflow.
          branch: update-generated-swift-types
          delete-branch: true
