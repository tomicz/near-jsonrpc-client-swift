name: Generate swift types from an open api spec

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-swift-types:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Swift
        uses: fwal/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Navigate to CodeGenerator
        run: cd Tools/CodeGenerator

      - name: Build and run Swift Package
        working-directory: Tools/CodeGenerator
        run: swift run

      - name: Test generated types compilation
        run: |
          cd packages/NearJsonRpcTypes
          swift build
          echo "Generated types compile successfully"

      - name: Upload OpenAPI JSON file
        uses: actions/upload-artifact@v4
        with:
          name: openapi-json
          path: CodeGenerator/open-api-near-spec.json
