# SwiftLint Configuration for NEAR Protocol Swift SDK
# Optimized for auto-generated types from OpenAPI specification

# Include paths to lint
included:
  - packages/NearJsonRpcTypes/

# Exclude paths
excluded:
  - packages/NearJsonRpcTypes/Tests/
  - Tools/CodeGenerator/Tests/
  - temp-ts-check/
  - packages/NearJsonRpcTypes/.build/
  - Tools/CodeGenerator/.build/

# Disabled rules (common issues with generated code)
disabled_rules:
  - line_length # Generated code may have long lines
  - file_length # Generated files are typically very long
  - type_name # OpenAPI schema names may not follow Swift conventions
  - identifier_name # OpenAPI field names may use snake_case
  - trailing_whitespace # Generated code formatting
  - todo # Generated files may contain TODO comments
  - unused_declaration # Generated types may not all be used immediately
  - redundant_type_annotation # Generated code may be verbose
  - empty_count # Generated code may use count == 0 patterns
  - cyclomatic_complexity # Generated code may be complex
  - function_body_length # Generated initializers may be long
  - trailing_comma # Generated code may have trailing commas
  - redundant_string_enum_value # Generated enums may be verbose
  - trailing_newline # Generated files may not have proper newlines

# Opt-in rules (enable specific useful rules)
opt_in_rules:
  - closure_spacing
  - empty_string
  - extension_access_modifier
  - fatal_error_message
  - first_where
  - force_unwrapping
  - function_default_parameter_at_end
  - implicit_return
  - last_where
  - literal_expression_end_indentation
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_optional_initialization
  - redundant_type_annotation
  - sorted_first_last
  - switch_case_on_newline
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Configure specific rules (only for enabled rules)
type_body_length:
  warning: 200
  error: 400

# Custom rules for generated code (if needed in the future)
# custom_rules:
#   generated_file_header:
#     name: "Generated File Header"
#     regex: "^// Generated by NEAR Protocol Swift Type Generator"
#     message: "Generated files should have proper header comment"
#     severity: warning

# Analyzer rules (if using SwiftLint with analyzer)
analyzer_rules:
  - explicit_self
  - unused_import
  - unused_declaration

# Reporter type
reporter: "xcode"
